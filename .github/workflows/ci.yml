name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: [self-hosted, main]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Frontend ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Use npm mirror in China
        run: npm config set registry https://registry.npmmirror.com/

      - name: Install and build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # ---------- Backend ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      # 关键修复：补上 pkg-config；同时根据你用的库选择 MySQL 或 MariaDB 的 dev 包
      - name: Install system dependencies (for mysqlclient)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            default-libmysqlclient-dev
          # 如果你的后端连的是 MariaDB（不是 Oracle MySQL），改用下面两行替换上一行：
          # sudo apt-get install -y build-essential pkg-config libmariadb-dev-compat libmariadb-dev

      - name: Configure pip mirror
        run: |
          python -m pip install --upgrade pip
          pip config set global.index-url https://pypi.tuna.tsinghua.edu.cn/simple

      - name: Install backend requirements
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Compile Python files
        run: python -m compileall backend

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: [self-hosted, main]
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            cd /path/to/AntiFraudKnowledge
            git pull
            docker compose pull
            docker compose up -d
